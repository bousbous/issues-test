name: "Set Issue Label and Assignee"
on:
 issues:
    types: [opened, edited]
 pull_request:
    types: [opened, edited]
  
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps: 
     - with:
          title-or-body: 'body'
          parameters: '[ {"keywords": ["ecr", "elastic container registry"], "labels": ["ecr"], "assignees": ["SomayaB", "moniarchy"]}, {"keywords": ["ec2"], "labels": ["ec2"], "assignees": ["SomayaB", "moniarchy"]}]'
          github-token: "${{ secrets.GITHUB_TOKEN }}"
       uses: SomayaB/issue-action
